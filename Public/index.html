<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical AI Assistant</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Clinical AI Assistant</h1>

    <div id="symptom-list" class="mb-4">
      <div class="flex space-x-2 mb-2">
        <input type="text" placeholder="Symptom name" class="symptom-name border p-2 w-1/2" />
        <input type="text" placeholder="Symptom value (Yes/No)" class="symptom-value border p-2 w-1/2" />
      </div>
    </div>

    <button onclick="addSymptomField()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Symptom</button>
    <button onclick="submitSymptoms()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Analyze</button>

    <div id="result" class="mt-6 text-sm whitespace-pre-wrap"></div>
  </div>
</body>
</html>
